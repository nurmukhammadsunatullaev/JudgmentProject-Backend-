application.claims.search.sql=SELECT case_id, demandant_name, defendant_name, (select name_uz from db_type where id=type_id) case_type_name, (select name_uz from db_court where id=court_id) court_name, (select full_name from db_user where id=judge_id) judge_name, (select name_uz from db_level where id=level_id) level_name, global_number case_global_number, TO_CHAR(signed_date, 'DD-MM-YYYY') date_add, (select name_uz from db_result where id=case_result) case_result, judgement_id, judgement_privacy, file_path FROM public.db_case where (signed_date >=:fromDate and signed_date<=:toDate) and court_id in (:courtId) and type_id in (:requirementId);
application.regions_0.sql=select id attributeId, name_uz attributeName from db_region order by order_value;
application.regions.sql=select id attributeId, name_uz attributeName from db_court where region_id=:parentId;
application.categories_0.sql=select id attributeId, name_uz attributeName from db_category;
application.categories.sql=select id attributeId, concat(order_value,'-',name_uz) attributeName from db_type where category_id=:parentId order by order_value;

application.statistics.regions_0=select region_id id, (select name_uz from db_region where id=region_id) labels, count(*) counts from db_case inner join db_court on db_case.court_id=db_court.id group by region_id order by region_id;
application.statistics.regions=select court_id id, (select name_uz from db_court where id=court_id) labels, count(*) counts from db_case where court_id in (select id from db_court where region_id=:parentId) group by court_id

application.statistics.categories_0=select db_type.category_id id, (select name_uz from db_category where id=db_type.category_id) labels, count(*) counts from db_case inner join db_type on db_case.type_id=db_type.id group by category_id;
application.statistics.categories=select db_type.category_id id, (select name_uz from db_category where id=db_type.category_id) labels, count(*) counts from db_case inner join db_type on db_case.type_id=db_type.id where court_id in (select id from db_court where region_id=:parentId) group by category_id;

application.statistics.judgements_0=select  1 as "id", 'Хал килув карорлари' as "labels", count(*) counts from db_case where judgement_privacy=0 union all select  2 as  "id", 'Шахслантирилган хал килув карорлари' as labels,  count(*) counts from db_case where judgement_privacy=4 and file_path is not null union all select  3 as  "id", 'Тизимга юкланмаган хал килув карорлари' as labels, count(*) counts from db_case where judgement_privacy=4 and file_path is null;
application.statistics.judgements=select  1 as "id", 'Хал килув карорлари' as "labels", count(*) counts from db_case where judgement_privacy=0 and court_id in (select id from db_court where region_id=:parentId) union all select  2 as  "id", 'Шахслантирилган хал килув карорлари' as labels,  count(*) counts from db_case where judgement_privacy=4 and file_path is not null and court_id in (select id from db_court where region_id=:parentId) union all select  3 as  "id", 'Тизимга юкланмаган хал килув карорлари' as labels, count(*) counts from db_case where judgement_privacy=4 and file_path is null and court_id in (select id from db_court where region_id=:parentId);
